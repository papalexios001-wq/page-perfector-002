<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Perfector</title>
    <script>
      // SPA Redirect Script
      // This handles client-side routing for Cloudflare Pages
      // When a 404 occurs, redirect to index.html with the original path
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <noscript>Redirecting...</noscript>
  </body>
</html>
